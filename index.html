                <li class="info-section">

            </ul>
            <hr />
        </section>
        <main>
            <div id="edit-entries">

        </main>
        <div class="modal-overlay" id="modal-overlay-1">
            <div class="modal" id="delete-all-modal">
                <h3>Are you sure you want to delete all your book entries?</h3>
                <button id="delete-btn">DELETE</button>
                <button id="cancel-btn">CANCEL</button>
            </div>
        </div>
        <div class="modal-overlay" id="modal-overlay-2">
            <div class="modal" id="edit-entry-modal">
                <h3>Add New Book</h3>
                <form>
                    <label for="title-input">
                        Title
                    <input type="text" name="title-input" id="title-input">

                    </label>

                    <label for="author-input">
                        Author
                        <input type="text" name="author-input" id="author-input">
                    </label>

                    <label for="language-input">
                        Language
                        <input type="text" name="language-input" id="language-input">
                    </label>

                    <label for="summary-input">
                        Summary
                        <input type="text" name="summary-input" id="summary-input">
                    </label>

                    <label for="pages-read-input">
                        Pages read
                        <input type="text" name="pages-read-input" id="pages-read-input">
                    </label>

                    <label for="total-pages-input">
                        Total Pages
                        <input type="text" name="total-pages-input" id="total-pages-input">
                    </label>
                    
                </form>
                <div id="edit-entry-btns">
                    <button type="submit" id="confirm-edit-btn">Confirm</button>
                    <button id="delete-entry-btn">Delete entry</button>
                    <button id="cancel-entry-btn">Cancel</button>
                </div>
            </div>
