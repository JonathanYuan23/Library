<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <div id="title">
                <h1>Library</h1>
                <h2>by Jonathan Yuan</h2>
            </div>
        </header>
        <div id="info-header">
            <ul id="info">
                <li class="info-section">
                    <h3 class="info-section-title">Books:</h3>
                    <span>0</span>
                </li>
                <li class="info-section">
                    <h3 class="info-section-title">Books Completed:</h3>
                    <span>0</span>
                </li>
                <li class="info-section">
                    <h3 class="info-section-title">Pages:</h3>
                    <span>0</span>
                </li>
                <li class="info-section">
                    <h3 class="info-section-title">Pages Completed:</h3>
                    <span>0</span>
                </li>
            </ul>
            <hr>
        </div>
        <main>
            <div id="edit-entries">
                <button id="add-entry"><i class="fas fa-plus"></i></button>
                <button id="delete-entry"><i class="far fa-minus-square"></i></button>
            </div>
            <div id="entries">
                <div class="entry">A</div>
                <div class="entry">B</div>
                <div class="entry">C</div>
                <div class="entry">D</div>
                <div class="entry">E</div>
                <div class="entry">F</div>
                <div class="entry">G</div>
                <div class="entry">H</div>
                <div class="entry">I</div>
            </div>
        </main>
    </body>
</html>
