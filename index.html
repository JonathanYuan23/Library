<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <header>
            <h1>Library</h1>
            <h2>by Jonathan Yuan</h2>
        </header>
        <section id="info-header">
            <ul id="info">
                <li class="info-section">
                    <h3 class="info-section-title">Books:</h3>
                    <span>0</span>
                </li>
                <li class="info-section">
                    <h3 class="info-section-title">Books Completed:</h3>
                    <span>0</span>
                </li>
                <li class="info-section">
                    <h3 class="info-section-title">Pages:</h3>
                    <span>0</span>
                </li>
                <li class="info-section">
                    <h3 class="info-section-title">Pages Read:</h3>
                    <span>0</span>
                </li>
            </ul>
            <hr />
        </section>
        <main>
            <div id="edit-entries">
                <button id="add-entry">&plus;</button>
                <button id="delete-entries">&times;</button>
            </div>
            <div id="entries">
                <!-- <div class="entry">
                    <h3 class="entry-field title">
                    </h3>
                    <div class="description">
                        <span class="entry-field author"></span>
                        <span class="entry-field language"></span>
                        <p class="entry-field summary">
                        </p>
                    </div>
                    <div class="entry-footer">
                        <span class="entry-field pages-read"></span>
                        <span>|</span>
                        <span class="entry-field total-pages"></span>
                    </div>
                </div> -->
            </div>
        </main>
        <div class="modal-overlay" id="modal-overlay-1">
            <div class="modal" id="delete-all-modal">
                <h3>Are you sure you want to delete all your book entries?</h3>
                <button id="delete-btn">DELETE</button>
                <button id="cancel-btn">CANCEL</button>
            </div>
        </div>
        <div class="modal-overlay" id="modal-overlay-2">
            <div class="modal" id="edit-entry-modal">
                <h3>Add New Book</h3>
                <form>
                    <label for="title-input">
                        Title
                        <input type="text" name="title-input" id="title-input" />
                        <small></small>
                    </label>

                    <label for="author-input">
                        Author
                        <input type="text" name="author-input" id="author-input" />
                        <small></small>
                    </label>

                    <label for="language-input">
                        Language
                        <input type="text" name="language-input" id="language-input" />
                        <small></small>
                    </label>

                    <label for="summary-input">
                        Summary
                        <input type="text" name="summary-input" id="summary-input" />
                        <small></small>
                    </label>

                    <label for="pages-read-input">
                        Pages read
                        <input type="text" name="pages-read-input" id="pages-read-input" />
                        <small></small>
                    </label>

                    <label for="total-pages-input">
                        Total Pages
                        <input type="text" name="total-pages-input" id="total-pages-input" />
                        <small></small>
                    </label>
                </form>
                <div id="edit-entry-btns">
                    <button type="submit" id="confirm-edit-btn">Confirm</button>
                    <button id="delete-entry-btn">Delete entry</button>
                    <button id="cancel-entry-btn">Cancel</button>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
